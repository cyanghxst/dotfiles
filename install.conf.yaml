- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/:
      glob: true
      path: config/*
      exclude: [ "config/Autodesk", "config/lftp" ]
    ~/.gitconfig: gitconfig
    ~/.lftprc: lftprc 
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile 
    ~/.zshrc: zshrc
    ~/Obsidian/.obsidian.vimrc: obsidian.vimrc 
    ~/Obsidian/.obsidian: obsidian


- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - ['git submodule update --init --recursive', Install submodules]
