- defaults:
    link:
      relink: true

- clean: ['~']

- create:
     ~/.config:
      mode: 0755

- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.gitconfig: git/gitconfig
    ~/.lftprc: lftp/lftprc 
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.zprofile: zsh/zprofile 
    ~/.zshrc: zsh/zshrc
    ~/Library/Application Support/tlrc/config.toml: tldr/config.toml

- shell:
    - ['git submodule update --init --recursive', Install submodules]
