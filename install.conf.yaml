- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.gitconfig: git/gitconfig
    ~/.lftprc: lftp/lftprc 
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.zprofile: zsh/zprofile 
    ~/.zshrc: zsh/zshrc
    ~/Obsidian/.obsidian.vimrc: obsidian/obsidian.vimrc 
    ~/Obsidian/Personal/.obsidian: obsidian/obsidian

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - ['git submodule update --init --recursive', Install submodules]
