- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/:
      glob: true
      path: config/*
      exclude: [ config/iterm2 ]
    ~/.gitconfig: git/gitconfig
    ~/.lftprc: lftp/lftprc 
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.zprofile: zsh/zprofile 
    ~/.zshrc: zsh/zshrc

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - ['git submodule update --init --recursive', Install submodules]
